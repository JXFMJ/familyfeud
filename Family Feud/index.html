<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript File -->
    <script src="game.js" defer></script>
</head>
<body>
    <!-- Header section -->
    <header id="game-header" class="text-center py-3">
        <h1>Family Feud Game</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Game Container -->
    <div id="game-container" class="container">
        <h2>Game Setup</h2>

        <!-- Answer placeholders -->
        <ul class="list-unstyled">
            <li>Answer 1: _____</li>
            <li>Answer 2: _____</li>
            <li>Answer 3: _____</li>
            <li>Answer 4: _____</li>
        </ul>

        <!-- Form for answer submission -->
        <form id="answer-form" method="POST" class="d-flex">
            <label for="answer" class="me-2">Your Answer:</label>
            <input type="text" id="answer" name="answer" class="form-control me-2" required>
            <button id="submit-answer" type="submit" class="btn btn-primary">Submit Answer</button>
        </form>

        <!-- Score Table -->
        <table class="table table-striped table-bordered text-center mt-4">
            <thead>
                <tr>
                    <th>Team 1</th>
                    <th>Team 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Score: 0</td>
                    <td>Score: 0</td>
                </tr>
            </tbody>
        </table>

        <!-- Start Game Button -->
        <button id="start-game" class="btn btn-primary my-3">Start Game</button>

        <!-- Results Section -->
        <div id="results" class="p-3 bg-light mt-3">
            <!-- Answers and points will appear here after submission -->
        </div>

        <!-- Progress bar for countdown -->
        <progress value="0" max="100" id="progress-timer" class="w-100 mt-3"></progress>

        <!-- Hidden countdown timer -->
        <div id="countdown-timer" style="display: none;" class="text-center mt-2">
            Time left: <span id="timer-value">10</span> seconds
        </div>

        <!-- Team-specific controls (Pass/Play) -->
        <div class="team-controls d-flex justify-content-center mt-3">
            <button id="pass-button" class="btn btn-secondary me-2">Pass</button>
            <button id="play-button" class="btn btn-secondary">Play</button>
        </div>

        <!-- Player names input form -->
        <form id="player-names-form" method="POST" class="mt-3">
            <label for="team1-player" class="form-label">Team 1 Player Name:</label>
            <input type="text" id="team1-player" name="team1-player" class="form-control" required>
            <label for="team2-player" class="form-label mt-2">Team 2 Player Name:</label>
            <input type="text" id="team2-player" name="team2-player" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Submit Players</button>
        </form>

        <!-- Family Feud-style buzzer image -->
        <img src="buzzer.jpg" alt="Family Feud Buzzer" id="buzzer-image" class="mt-3 img-fluid">
    </div>

    <!-- Background Music -->
    <audio controls class="mt-4">
        <source src="gta.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer section -->
    <footer class="text-center py-3">
        <h3>Game Over!</h3>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
